<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function abc(){
           
            num=document.f1.n1.value;
            document.f1.cal1.value=num;
        }
    </script>
</head>
<body>
    <div style="text-align: center;">
<form name="f1">
    <input type="text" name="cal1"><br>
    <input type="button" value="1"  name="n1" onclick="abc()"> 
    <input type="button" value="2"   name="n2"  onclick="abc()" >
    <input type="button" value="3"   name="n3" onclick="abc()" >
    <input type="button" value="+"  name="+"  onclick="abc()" ><br>
    <input type="button" value="4"  name="n4"  onclick="abc()" >
    <input type="button" value="5"   name="n5" onclick="abc()" >
    <input type="button" value="6"  name="n6" onclick="abc()" >
    <input type="button" value="-"  name="-" onclick="abc()" ><br>
    <input type="button" value="7"   name="n7" onclick="abc()" >
    <input type="button" value="8"    name="n8" onclick="abc()" >
    <input type="button" value="9"  name="n9" onclick="abc()" >
    <input type="button" value="10"  name="n10"  onclick="abc()"><br>

    <input type="button" value="*"  name="*"  onclick="abc()" >
    <input type="button" value="/"   name="/" onclick="abc()">
    
    <input type="button" value="clear"   name="clear" onclick="abc()" >
    <input type="button" value="="   name="=" onclick="abc()">
</form>


    </div>
</body>
</html>
