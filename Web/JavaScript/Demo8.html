<head>

    <script>
        function abc(){

            document.f1.result.value=sum
            // alert("HI "+fullname );

    </script>

            <form  name="f1">

                B Value  :<input type="text" id="b"><br>
                Result :<input type="text" id="result"><br><br>

                <input type="button" value="ADD" onclick="abc()">
            </form>        
        </div>
</body>
